name: build

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: 1.19
          cache: true
      - uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.LANG_TOKEN }}